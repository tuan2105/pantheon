<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vintage 8x8 Grids</title>
<style>
    /* Vintage Theme Base */
    body {
        font-family: 'Georgia', serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 60px 40px;
        background-color: #f4ecd8; /* Parchment background */
        background-image: radial-gradient(#d7cbb3 1px, transparent 1px); /* Subtle texture */
        background-size: 20px 20px;
        color: #3e2723; /* Dark brown text */
        margin: 0;
    }

    /* Home Button Top Left */
    .home-btn {
        position: absolute;
        top: 20px;
        left: 20px;
        text-decoration: none;
        color: #fdf5e6;
        background-color: #5c4033;
        padding: 8px 16px;
        border: 2px solid #3e2723;
        font-family: 'Courier New', Courier, monospace;
        font-size: 16px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 3px 3px 0px #3e2723;
        transition: all 0.1s ease-in-out;
    }

    .home-btn:hover {
        background-color: #3e2723;
        transform: translate(2px, 2px);
        box-shadow: 1px 1px 0px #3e2723;
    }

    .page-wrapper {
        display: flex;
        flex-direction: column;
        gap: 100px; /* Space between the sections */
        max-width: 1200px;
    }

    .main-container {
        display: flex;
        gap: 80px; /* Space between left and right parts */
        align-items: flex-start;
        justify-content: center;
        flex-wrap: wrap; /* Allows wrapping on smaller screens */
    }

    .left-panel {
        display: flex;
        flex-direction: column;
    }

    .right-panel {
        display: flex;
        flex-direction: column;
        gap: 50px; /* Space between the number grids */
    }

    .grid-wrapper {
        position: relative;
        width: 320px;
        height: 320px;
        box-shadow: 5px 5px 15px rgba(92, 64, 51, 0.2); /* Soft shadow for depth */
        background-color: #fdf5e6; /* Old paper inner background */
        padding: 4px;
        border: 2px solid #8b7355; /* Outer vintage border */
    }

    .grid-table {
        border-collapse: collapse;
        width: 100%;
        height: 100%;
        table-layout: fixed;
    }

    .grid-table td {
        border: 1px solid #5c4033; /* Dark brown inner lines */
        width: 40px;
        height: 40px;
        text-align: center;
        vertical-align: middle;
        padding: 0;
        font-size: 18px;
        font-family: 'Courier New', Courier, monospace; /* Typewriter font for cells */
        font-weight: bold;
        color: #2c1e16;
    }

    /* SVG overlay for drawing the lines */
    .svg-layer {
        position: absolute;
        top: 4px; /* Offset to match the 4px padding of the wrapper */
        left: 4px;
        width: 312px; /* 320px - 8px padding */
        height: 312px;
        pointer-events: none;
    }

    polyline {
        fill: none;
        stroke: #9b2226; /* Faded crimson ink for vintage contrast */
        stroke-width: 2.5px;
        stroke-linecap: round;
        stroke-linejoin: round;
    }
</style>
</head>
